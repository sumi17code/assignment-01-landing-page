<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first landing page </title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<!-- here header section start -->
    <header id="header-container">

        <nav class="navbar">
            <h3 class="logo">
                MindHive
            </h3>
            <button class="nav-button">
                Sign Up
            </button>
        </nav>

        <div class="banner">
            <h2 class="banner-title">
                Cool Dark UI Template for <br> webflow Agencies!
            </h2>

            <div class="stay">
                <button class="banner-btn">
                    Stay Focused
                </button>
            </div>
          

        </div>
    </header>
<!-- here header section end -->

    <main class="main-container">

        <div class="action-section">

            <div class="action-content">

                <h3 class="action-title">
                    See It in Action

                </h3>
                <p class="action-des">
                    Explore the live preview and imagine your <br> brand in this bold new look

                </p>
                <button class="action-btn">
                    Launch Live Preview
                </button>
            
            </div>

            <div class="action-img">
                <img src="Images/action-mini.png" alt="action image">
            </div>

        </div>

        <div class="productive-section">

            <div class="productive">
                <div class="centered-title">
                    <h3>
                        Joined Thousands of Productive Users
                    </h3>
                </div>
            
                <div class="data-subtitle">
                    <div class="data">
                        <h1>50K</h1>
                        <p>Active Users</p>
                    </div>

                    <div class="data">
                        <h1>2M+</h1>
                        <p>Focus Sessions</p>
                    </div>

                    <div class="data">
                        <h1>95%</h1>
                        <p>Satisfaction Rate </p>
                    </div>
                </div>
            </div>

           
        </div>


        <div class="touch-section">

            <div class="touch">

                <div class="left">

                    <h1>Let's Get In <br> Touch</h1>
                </div>

                <div class="right">

                    <form class="form">
                        <label for="email">Enter your email:</label><br><br>
                        <input type="email" name="email" id="email" placeholder="sumiakter17@gmail.com" style="padding:10px 330px 10px 10px"><br><br>
                        <label for="name">Full Name</label><br><br>
                        <input type="text" name="name" id="name" placeholder="Sumi Akter" style="padding: 10px 330px 10px 10px ;"><br><br>
                        <label for="text">Message</label><br><br>
                        <textarea name="" id="" cols="65" rows="6" placeholder="write your message......"></textarea>
                    </form> <br><br>
                    <button class="form-btn">Get in Touch</button>
                </div>
            </div>



        </div>
       

    </main>


    <footer>

    </footer>


</body>
</html>
